<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- HEADER -->
    <header></header>
    <!-- /HEADER -->
    <!-- MAIN -->
    <main>
        <!-- CARD HOLDER -->
        <div class="container  m-t-20">
            <!-- BL-GUY CARD -->
            <div class="card">
                <div class="images relative">
                    <!-- Fit images -->
                    <div class="show m-30 m-b-20">
                        <img src="./img/1.webp" alt="Levis' shirt">
                    </div>
                    <div class="hidden m-30 ">
                        <img src="./img/1b.webp" alt="Levis' shirt">
                    </div>
                    <!-- /Fit images -->
                    <!-- Discounts -->
                    <div class="discount red m-30">
                        20%
                    </div>
                    <div class="discount green m-30">
                        Sostenibilit√†
                    </div>
                    <!-- /Discounts -->
                </div>
                
                
                
                <!-- Card Title -->
                <div>
                    <span class="brand-title">Levi's</span>
                    <h2>Relaxed Fit Tee Unisex</h2>
                    <span class="price">14,99 &euro;</span>
                    <span class="old-price">29,99 &euro;</span>
                </div>
                <!-- /Card Title -->
            </div>
            <!-- /BL-GUY CARD -->
            
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            
        </div>
        <!-- /CARD HOLDER -->
    </main>
    <!-- /MAIN -->

    <!-- FOOTER -->
    <footer></footer>
    <!-- /FOOTER -->
</body>
</html>
